<div class="navbar-header bg-light" id="navbarHeader">
    <div class="d-flex justify-content-center">
        <span class="">
            <div class="logo-head text-center">KIT N CABOODLE</div>
            <div class="logo-sub text-center">THRIFT STORE</div>
        </span>
    </div>
</div>
<div class="nav-wrapper justify-content-between bg-light" id="navbar">
  <div class="d-flex">
    <div class="navbar-brand" id="navBrand">
        <a class="logo" routerLink="/">
            <div class="logo-head full">KIT N CABOODLE</div>
          <!-- <div class="logo-head mobile">KC</div> -->
        </a>
    </div>
    <ul class="nav main">
        <li class="nav-item">
            <a class="nav-link" routerLink="/shop/all" routerLinkActive="active">Shop All</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/shop/womens" routerLinkActive="active">Shop Womens</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/shop/mens" routerLinkActive="active">Shop Mens</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="shop/kids/" routerLinkActive="active">Shop Kids</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/shop/goods" routerLinkActive="active">Shop Goods</a>
        </li>
    </ul>
  </div>
  <div class="d-flex align-items-center pe-3">
    <span class="position-relative">
        <button class="btn btn-success" (click)="openCart()"><fa-icon [icon]="faShoppingCart"></fa-icon> Cart</button>
        <span *ngIf="cart.getCartCount()" class="position-absolute translate-middle badge rounded-pill bg-danger" style="top: 90%; left: 95%">
          {{cart.getCartCount()}}
        </span>
      </span>
  </div>
</div>
<app-cart></app-cart>
