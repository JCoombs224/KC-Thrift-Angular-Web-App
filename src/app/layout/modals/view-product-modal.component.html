<div class="fullscreen-img text-center" *ngIf="isFullscreen">
  <div class="spinner-border text-light"></div>
  <img [src]="fullScreenUrl" class="img-fluid" (click)="toggleFullscreen()">
</div>
<div class="modal-body">
  <div class="text-end">
    <button type="button" class="btn-close close" aria-label="Close" (click)="cancel()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="d-flex justify-content-center">
<!--    <img [src]="product.image_full_res" class="object-fit-contain" style="width: 80%; max-height: 50vh !important;" loading="eager">-->
    <carousel style="max-width: 90%; height: 50%">
      <!-- Loop through images of each product -->
      <slide *ngFor="let image of product.images">
        <img src="{{ image.node.largerImage }}" (click)="toggleFullscreen(image.node.full_res)">
      </slide>
    </carousel>
  </div>
  <div class="text-center">
    <h1 class="display-5 pt-5">{{product.title}}</h1>
    <p>
      {{product.description}}
    </p>
    <h4>{{product.size}}</h4>
    <h3 class="display-6 p-3">
      ${{product.price}}
    </h3>
    <button class="btn btn-lg btn-success" (click)="addToCart()"><fa-icon [icon]="faShoppingCart"></fa-icon> Add to Cart</button>
  </div>
</div>
