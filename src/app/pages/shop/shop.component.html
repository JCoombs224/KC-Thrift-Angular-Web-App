<div class="row pt-3">
  <div class="col text-center">
    <h1 class="display-6">Shop {{ category | titlecase }}</h1>
  </div>
</div>

<div class="container-fluid">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-4 g-4">
    <div class="p-3" *ngFor="let product of products">
      <div class="card shop-card h-100 bg-transparent border-0" (click)="viewProduct(product)">
        <img [src]="onlineImg ? product.image : 'assets/mens3.jpg'" class="card-img-top rounded-4" style="height: 40vh; object-fit: contain" [alt]="product.title" loading="lazy">
        <div class="card-body text-center">
          <h5 class="card-title">{{product.title}}</h5>
          <p>${{product.price}}</p>
          <!--        <p class="card-text">{{product.description}}</p>-->
<!--          <div class="text-center mt-3">-->
<!--            <button class="btn btn-lg btn-success">$9.99</button>-->
<!--          </div>-->
        </div>
      </div>
    </div>
  </div>
</div>
